<div ng-controller="bodyController">
<div class="col-md-6">
   <table class="table table-striped table-hover">
    <tr>
      <th>#</th>
      <th>First number</th>
      <th>Operator</th>
      <th>Second number</th>
      <th>Result</th>
    </tr>
    <tr ng-repeat="equation in equations">
      <td>{{$index + 1}}</td>
      <td>{{equation.firstNumber}}</td>
      <td>{{equation.operator}}</td>
      <td>{{equation.secondNumber}}</td>
      <td>{{equation.result}}</td>
    </tr>
  </table>
</div>
<div class="col-md-6">
</div>
</div>
