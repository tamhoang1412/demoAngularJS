<div ng-controller="headerController">
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Calculator</a>
    </div>
    <div class="collapse navbar-collapse">
    </div>
  </div>
  <div class="col-md-9 form-group has-success">
    <div class="col-md-2">
      <input type="text" class="form-control input-number" ng-model="equation.firstNumber" placeholder="Enter a number">
    </div>
    <div class="col-md-2">
      <select class="form-control operator" ng-model="equation.operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
      </select>
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control input-number" ng-model="equation.secondNumber" placeholder="Enter a number">
    </div>
    <div class="col-md-1">
      <button class="btn btn-success equal-button" ng-click="calculate()">=</button>
    </div>
    <div class="col-md-1">
    </div>
  </div>
  </nav>
</div>
